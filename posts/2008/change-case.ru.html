<html><body><p>Для того чтобы быстро сменить регистр файлов из верхнего регистра в нижний, можно воспользоваться следующим скриптом:<br><br></p><pre class="brush: bash">##############################<br>for file in *<br>do<br> mv $file `echo $file | tr [:upper:] [:lower:]` 2&gt;/dev/null<br>done<br>##############################<br></pre><br>© <a href="http://www.ugu.com/sui/ugu/show?tip.today">UNIX tip #2741</a></body></html>
